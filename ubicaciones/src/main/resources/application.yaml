spring:
    application:
        name: ubicaciones
    datasource:
        url: jdbc:postgresql://localhost:6436/ubicaciones_db
        username: ubicaciones
        password: ubicaciones
        driver-class-name: org.postgresql.Driver
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    cloud:
        openfeign:
            httpclient:
                hc5:
                    enabled: true

server:
    port: 8094


springdoc:
    swagger-ui:
        path: /swagger-ui.html

logging:
    config: classpath:logback-spring.xml

    level:
        root: INFO
        backend.grupo130: DEBUG
        org.springframework: INFO
        org.hibernate: WARN

management:
    tracing:
        sampling:
            probability: 1.0
