spring:
    datasource:
        url: jdbc:postgresql://db_tramos:5432/tramos_db
    clients:
        usuarios:
            url: http://usuarios:8090/api/usuarios
        camiones:
            url: http://camiones:8093/api/camiones
        envios:
            url: http://envios:8095/api/envios
        ubicaciones:
            url: http://ubicaciones:8094/api/ubicaciones
        contenedores:
            url: http://contenedores:8091/api/contenedores
    hikari:
        maximum-pool-size: 10
        minimum-idle: 2
        idle-timeout: 30000
        connection-timeout: 20000

        jpa:
            open-in-view: false
            show-sql: false
            generate-ddl: false
            properties:
                hibernate:
                    format_sql: false

        lifecycle:
            timeout-per-shutdown-phase: 20s

    server:
        shutdown: graceful
        tomcat:
            threads:
                max: 200
                min-spare: 10

    management:
        endpoints:
            web:
                exposure:
                    include: "health,info,prometheus"
        tracing:
            sampling:
                probability: 0.1
        metrics:
            tags:
                application: ${spring.application.name}

    logging:
        level:
            root: INFO
            backend.grupo130: INFO
            org.springframework: WARN
            org.hibernate: ERROR
            com.zaxxer.hikari: ERROR
