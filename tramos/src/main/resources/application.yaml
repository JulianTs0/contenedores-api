spring:
  application:
    name: tramos
  datasource:
    url: jdbc:postgresql://localhost:6434/tramos_db
    username: tramos
    password: tramos
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8092

