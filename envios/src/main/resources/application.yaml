spring:
  application:
    name: envios
  datasource:
    url: jdbc:postgresql://localhost:6437/envios_db
    username: envios
    password: envios
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  clients:
      usuarios:
          url: http://localhost:8090/api/usuarios
      camiones:
          url: http://localhost:8093/api/camiones
      tramos:
          url: http://localhost:8092/api/tramos
      ubicaciones:
          url: http://localhost:8094/api/ubicaciones
      contenedores:
          url: http://localhost:8091/api/contenedores

server:
  port: 8095

#security:
