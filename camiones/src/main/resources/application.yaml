spring:
  application:
    name: camiones
  datasource:
    url: jdbc:postgresql://localhost:6435/camiones_db
    username: camiones
    password: camiones
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  clients:
      usuarios:
          url: http://localhost:8090/api/usuarios

server:
  port: 8093

springdoc:
  swagger-ui:
    path: /swagger-ui.html

logging:
    config: classpath:logback-spring.xml

    level:
        root: INFO
        backend.grupo130: DEBUG
        org.springframework: INFO
        org.hibernate: WARN

management:
    tracing:
        sampling:
            probability: 1.0
